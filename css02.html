<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 02</title>
    <link rel="stylesheet" href="./CSS/css02.css" type="text/css" />
    <style>
      #back-btn {
        margin-top: 50px;
      }
      #back-btn a {
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 10px;
        color: white;
        background: linear-gradient(to bottom, #f0355c, #f25e4c);
      }

      #back-btn a:hover {
        background: #6150ff;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow">Dòng này được định dạng có bóng (shadow)</h1>
    <p class="none">Đoạn văn bản bình thường</p>
    <p class="capitalize">Hoa các kí tự đầu</p>
    <p class="uppercase">Hoa tất cả các kí tự</p>
    <p class="lowercase">ĐOẠN NÀY SẼ ĐƯỢC CHUYỂN VỀ CHỮ THƯỜNG</p>
    <p class="pageOne">
      Đoạn văn bản này có kí tự đầu được định dạng font-size lớn, dòng đầu tiên
      được in đậm
    </p>
    <p id="back-btn" align="center"><a href="./css.html">Về trang CSS</a></p>
  </body>
</html>
